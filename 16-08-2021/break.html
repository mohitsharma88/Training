<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
    <h4>Break</h4>
    <script type="text/javascript">
    {   
        var iNo=0;
        for(iNo=10;iNo>0;iNo--)
        {
            document.write("<br />");
            if(iNo == 5)
            {
                break;
            }
            document.write("The Number is"+iNo);
        }
    }
    </script>
</body>
</html>
