<body>
    <h4>Confirm-Box</h4>
    <script type="text/javascript">
    { 
        function Confirm()
        {
            var iNo=0;
        for(iNo=10;iNo>= -1;iNo--)
        {
            
            document.write("<br />");
            if(iNo > 0)
            {
                document.write(" "+iNo);
            }
            else if(iNo < 0)
            {
                confirm("Hey Numbers are Going to less than 0 !!!!");
                document.write(iNo);
                continue;
            }
        }
        }  
        
    }
    </script>
    <input type="button" onclick="Confirm()" value="show confirm box" />
</body>
