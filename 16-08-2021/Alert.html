<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
    <h4>Alert</h4>
    <script type="text/javascript">
    {   
        var iNo=0;
        for(iNo=10;iNo>= -1;iNo--)
        {
            
            document.write("<br />");
            if(iNo > 0)
            {
                document.write(" "+iNo);
            }
            else if(iNo < 0)
            {
                alert("Hey Numbers are Going to less than 0 !!!!");
                document.write(iNo);
                continue;
            }
        }
    }
    </script>
</body>
</html>
