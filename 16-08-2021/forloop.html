<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
    <h4>For Loop</h4>
    <script type="text/javascript">
    {   
        var iNo=0;
        for(iNo=10;iNo>0;iNo--)
        {
            
            document.write("<br />");
            if(iNo % 2 == 0)
            {
                document.write("The Number is"+iNo);
            }
            else
            {
                continue;
            }
        }
    }
    </script>
</body>
</html>
