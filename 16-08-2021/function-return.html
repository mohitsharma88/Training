<html>
<head>
<script type="text/javascript">
    function multiplication(a,b)
    {
        return a*b;
    }
</script>
</head>
<body>
    <h4>function and return </h4>
<script type="text/javascript">
var a=prompt("Enter number 1st");
var b=prompt("Enter number 2nd");
document.write(multiplication(a,b));
</script>
</body>
</html>
