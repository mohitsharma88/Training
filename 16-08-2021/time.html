<html>
<head>
<script type="text/javascript">
    function disp_time()
    {
        var time=new Date();
        var h,m,s,ms;
        h=time.getHours();
        m=time.getMinutes();
        s=time.getSeconds();
        ms-time.getMilliseconds();    
        document.write(h+":"+m+":"+s+"<br>");
    }
</script>
</head>
<body onLoad="disp_time()">
</body>
</html>
