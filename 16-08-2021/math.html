<html>
<body>
<input type="button" value="click me" onclick="display()">
<script type="text/javascript">
    function display()
    {
        document.write(Math.abs(-15)+"<br>");
        document.write(Math.ceil(15.7)+"<br>");
        document.write(Math.floor(15.7)+"<br>");
        document.write(Math.round(13.6)+"<br>");
        document.write(Math.random()+"<br>");
        document.write(Math.sqrt(15)+"<br>");
        document.write(Math.pow(2,3)+"<br>");
        document.writeln(Math.max(30,12,80)+"<br>"); 
        document.writeln(Math.min(30,12,80)+"<br>"); 
    }
</script>
</body>
</html>
