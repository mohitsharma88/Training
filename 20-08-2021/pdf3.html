<html lang="en">
<head>
  <meta charset="utf-8">
  <title>show demo</title>
  <style>
  span {
    display: none;
  }
  div {
    display: none;
  }
  p {
    font-weight: bold;
    background-color: #fcd;
  }
  </style>
  <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>
<body>
 
<button>Do it!</button>
<span>type 'yes' if you are) </span>
<div>
  <form>
    <input type="text"  value="type yes">
  </form>
</div>
<script>
    function doIt()
    {
        $( "span,div" ).show( "slow" );
    }
    $( "button" ).click( doIt );
 
    $( "form" ).submit(function( event )
    {
        if ( $( "input" ).val() === "yes" ) 
        {
            $( this ).text( "Ok, DONE! (now showing)" );
            
         }
        $( "span,div" ).hide( "slow" );
        event.preventDefault();
    });
</script>
 
</body>
</html>
