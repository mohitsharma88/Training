<!DOCTYPE html>
<html>
<head>
   
 <script src="https://cdn.ckeditor.com/4.5.11/standard/ckeditor.js"></script>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    </head>
<body>

  <textarea name="input" id="input" rows="10" cols="80">
   
  </textarea>
  <script>
   CKEDITOR.replace( 'input' );
  </script>
  
  <input name="file" type="file" id="files" class="form-control" value="">

  <script type="text/javascript">
    function readTextFile(file, callback, encoding) {
   var reader = new FileReader();
   reader.addEventListener('load', function (e) {
    callback(this.result);
   });
   if (encoding) reader.readAsText(file, encoding);
   else reader.readAsText(file);
  }

  function fileChosen(input, output) {
   if (input.files && input.files[0]) {
    readTextFile(
     input.files[0],
     function (str) {
      output.value = str;
     }
    );
   }
  }

  $('#files').on('change', function () {
  var result = $("#files").text();
   
   fileChosen(this, document.getElementById('input'));
   CKEDITOR.instances['input'].setData(result);
  });
  </script>

</body>
</html>
