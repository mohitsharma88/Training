<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.8.7/chosen.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.8.7/chosen.jquery.min.js"
        type="text/javascript"></script>
    <title>Hobby</title>
    <style>
        body{
            text-align: left;
            font-size: larger;
            background-color: rgb(223, 235, 235);
        }
    </style>
</head>

<body>
    <p>
        <label for="Name">Hobby:</label>
    </p>
    <select>
        <option>Investing</option>
        <option>Thrifting</option>
        <option>Reading</option>
        <option>Rock Sport</option>
        <option>Car Restoration</option>
        
    </select>
    <br><br>
    <h3>Select multiple Hobby</h3>
    <select multiple>
        <option>Investing</option>
        <option>Thrifting</option>
        <option>Reading</option>
        <option>Rock Sport</option>
        <option>Car Restoration</option>
        
    </select>
</body>

<script>
    $(document).ready(function () {
        $("select").chosen({ width: "200px"  });
    });
</script>

</html>
