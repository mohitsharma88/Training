<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        #header{font-size: x-large;}
        .table{
            font-size:90%;
        }
    </style>
</head>
<body align="center" >
    <table align="center" border="2" class="table">
        <tr>
            <th colspan="2" id="header"><b>Pizza Shop 2.0</b></th>
        </tr>
        <tr align="left">
            <td>Name</td>
            <td><input type="text" placeholder="Enter Name"></td>
        </tr>
        <tr align="left">
            <td>Pizza Topping</td>
            <td><input type="radio">Supreme <br>
                <input type="radio">Vegetarian <br>
                <input type="radio">hawaiian</td>
        </tr>
        <tr align="left">
            <td>Pizza Sauce</td>
            <td><select name="Sause">
                <option value="peppery">Peppery Red Sauce</option>
                <option value="sweet">Sweet Pizza Sauces</option>
                <option value="z">Creamy Alfredo Sauce</option>
                <option value="cremy">Pesto Sauce on Pizz</option>
            </select></td>
        </tr>
        <tr align="left">
            <td>Optional Extras</td>
            <td><input type="checkbox" name="chees">Extra cheese
                <input type="checkbox">Gluten Free Base</td>
        </tr>
        <tr align="left">
            <td colspan="2">Delivery Instructions : <br>
                <textarea name="Address" id="" cols="40" rows="10"></textarea>
            </td>
        </tr>
    </table>
</body>
</html>
