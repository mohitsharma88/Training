<!DOCTYPE html>
<html>
<head>
<style>
#main {
  height: 100px;
  border: 1px solid #c3c3c3;
  display: flex;
}

#main div:nth-of-type(1) {flex-grow: 1;}
#main div:nth-of-type(2) {flex-grow: 2;}
#main div:nth-of-type(3) {flex-grow: 3;}
#main div:nth-of-type(4) {flex-grow: 4;}
#main div:nth-of-type(5) {flex-grow: 5;}
</style>
</head>
<body>

<div id="main">
  <div style="background-color:rgb(180, 66, 25);"></div>
  <div style="background-color:lightblue;"></div>
  <div style="background-color:rgb(90, 82, 14);"></div>
  <div style="background-color:rgb(124, 15, 33);"></div>
  <div style="background-color:rgb(161, 103, 126);"></div>
</div>

</body>
</html>
