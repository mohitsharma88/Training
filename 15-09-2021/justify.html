<!DOCTYPE html>
<html>
<head>
<style> 
.box-container{
    display: flex;
    justify-content: start; 
    /* Right(End) // left(Start) // Center */
}
.box{
    width: 23%;
    font-size: 20px;
    margin: 10px;
    background-color: rgb(60, 77, 170);
    height: 100px;
    padding: 20px;
}
</style>
</head>
<body>
    <div class="container">
        <div class="box-container">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
           
        </div>
    </div>
</body>
</html>
