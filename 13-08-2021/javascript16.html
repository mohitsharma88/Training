<html lang="en">
<head>
    <title>16.	Take 3 numbers and find smallest number using logical operator..</title>
</head>
<body>
    <h1>16.	Take 3 numbers and find smallest number using logical operator..</h1>
    <script type="text/javascript">
    {
        var no1 = prompt("Enter number");
        var no2 = prompt("Enter number");
        var no3 = prompt("Enter number");

            if(no1 < no2 && no1 < no3)
            {
                document.write("No1 is Less than other")
            }
            else if(no2 < no1 && no2 < no3)
            {
                document.write("No2 is Less than other")
            }
            else
            {
                document.write("No3 is Less than other")
            }
    }</script>
</body>
</html>
