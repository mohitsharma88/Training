    <title>6.	Take a year and check whether it is leap year or not.</title>
</head>
<body>
    <script type="text/javascript">
    {
        var year = prompt("Enter year");
            if(year % 400 == 0 )
            {
                document.write("Yes this is leap Year");
            }
            else if( year % 100 == 0)
            {
                document.write("this is not leap Year");
            }
            else if( year % 4 == 0)
            {
                document.write("Yes this is leap Year");
            }
            else{
                document.write("his is not leap Year") ;
            }
    }</script>
</body>
