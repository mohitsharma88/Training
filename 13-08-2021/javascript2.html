<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2.	Calculate area of a square</title>
</head>
<body>
    <script type="text/javascript">
    {
        var ans;
        var s = prompt("enter height of any one side");

        function area_of_square(s)
        {
            return s*s;
        }
        document.write('area of square is :'+area_of_square(s));        
    }</script>
</body>
</html>
