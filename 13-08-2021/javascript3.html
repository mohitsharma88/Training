
<html lang="en">
<head>
    <title>3.	Calculate area of a circle.</title>
</head>
<body>
    <script type="text/javascript">
    {
        var PI = 3.14;
        var radious = prompt("Enter Radious of circle");

        function circle( PI,radious)
        {
            return PI*radious*radious;
        }
        document.write('area of circle'+circle(PI,radious));
    }</script>
</body>
</html>
