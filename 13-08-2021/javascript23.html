</head>
<body>
    <!-- <h4>23.	Take 5 numbers and calculate percentage. According to that percentage print grade.
        •	If marks <50 then Grade is F.
        •	if marks >=50 <60 then Grade is D.
        •	if marks >=60 <70 then Grade is C.
        •	if marks >=70 <80 then Grade is B.
        •	if marks >=80 <90 then Grade is A.
        •	if marks >=90 then Grade is A+
        </h4> -->
    <script type="text/javascript">
    {
        var iNo1 = Number(prompt("Enter your mark 1"));
        var iNo2 = Number(prompt("Enter your mark 2"));
        var iNo3 = Number(prompt("Enter your mark 3"));
        var iNo4 = Number(prompt("Enter your mark 4"));
        var iNo5 = Number(prompt("Enter your mark 5"));

        document.write("<h2> Mark 1 : " + iNo1 + "</h2>");
        document.write("<h2> Mark 2 : " + iNo2 + "</h2>");
        document.write("<h2> Mark 3 : " + iNo3 + "</h2>");
        document.write("<h2> Mark 4 : " + iNo4 + "</h2>");
        document.write("<h2> Mark 5 : " + iNo5 + "</h2>");

        var sum = iNo1 + iNo2 + iNo3 + iNo4 + iNo5;
        var pr = sum / 5;
        var result;
        if (pr < 50) result = "F";
        else if (pr >= 50 && pr < 60)
        {
             result = "D";
        }  
        else if (pr >= 60 && pr < 70)
        {
            result = "C";
        } 
        else if (pr >= 70 && pr < 80) 
        {
            result = "B";
        } 
        else if (pr >= 80 && pr < 90)
        {
            result = "A";
        } 
        else if (pr > 90) 
        {
            result = "A+";
        }
        document.write("<h2> Result : " + result + "</h2>");    
}</script>
</body>
</html>
