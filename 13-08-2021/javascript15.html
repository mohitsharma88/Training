<html lang="en">
<head>
    <title>15.	Take 3 numbers and find greatest number using nested IF….ELSE statement</title>
</head>
<body>
    <h1>15.	Take 3 numbers and find greatest number using nested IF….ELSE statement.</h1>
    <script type="text/javascript">
    {
        var no1 = prompt("Enter number");
        var no2 = prompt("Enter number");
        var no3 = prompt("Enter number");

            if(no1 > no2 && no1 > no3)
            {
                document.write("No1 is Greatest than other")
            }
            else if(no2 > no1 && no2 > no3)
            {
                document.write("No2 is Greatest than other")
            }
            else
            {
                document.write("No3 is Greatest than other")
            }
    }</script>
</body>
</html>
