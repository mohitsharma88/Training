<html lang="en">
<head>
    <title>12.	Take a number check if a number is less than 100 or not. If it is less than 100 then check if it is odd or even</title>
</head>
<body>
    <h1>12.	Take a number check if a number is less than 100 or not. If it is less than 100 then check if it is odd or even</h1>
    <script type="text/javascript">
    {
        var no1 = prompt("Enter number");
            if(no1 < 100 )
            {
                if(no1 % 2 == 0)
                {
                    document.write("No1 is Even");
                }
                else{
                    document.write("No1 is Odd");
                }
            }
            else 
            {
                document.write("no1 is greater than 100");
            }
    }</script>
</body>
</html>
