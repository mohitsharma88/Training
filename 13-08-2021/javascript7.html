<html lang="en">
<head>
    <title>7.	Take a number and check whether it is zero, positive or negative.</title>
</head>
<body>
    <h1>7.	Take a number and check whether it is zero, positive or negative.</h1>
    <script type="text/javascript">
    {
        var no = prompt("Enter number");
            if(no == 0 )
            {
                document.write("Number is zero");
            }
            else if( no > 0)
            {
                document.write("number is positive");
            }
            else
            {
                document.write("number is negative");
            }
    }</script>
</body>
</html>
