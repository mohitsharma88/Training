<html lang="en">
<head>
    <title>19.Take a number from the user. Take starting number & ending number from the user. Generate multiplication table of that number</title>
</head>
<body>
    <h1>20.	Take a number and calculate sum of natural numbers</h1>
    <script type="text/javascript">
    {
        var no1 = prompt("Enter number for table");
        var no2 = prompt("Enter number for how many time multiplication");
        for(var icnt=1; icnt <= no2 ; icnt++)
        {
            document.write(no1*icnt);
            document.write("<br>")
        }    
    }</script>
</body>
</html>
