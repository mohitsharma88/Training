<body>
    <h1>21.	Write a program to display Alphabets.</h1>
<script>
for (let i = 65; i <= 91; i++) 
{
      document.write("<h1>" + String.fromCharCode(i) + "</h1>");
}
<hr>
for (let i = 97; i <= 122; i++)
{
     document.write("<h1>" + String.fromCharCode(i) + "</h1>");
}   
</script>
</body>
</html>
