<html lang="en">
<head>
    <title>10.Write a program to swap 2 numbers using third variable</title>
</head>
<body>
    <h1>10	Write a program to swap 2 numbers using third variable</h1>
    <script type="text/javascript">
    {
      var no1=10;
      var no2=20;
      document.write("Before Swapping :");
      document.write(" "+ no1 +" ");
      document.write(" "+ no2 +" ");
      var swap=0;
      document.write("<br />");
      swap=no1;
      no1=no2;
      no2=swap;
      document.write("After Swapping");
        document.write(" "+ no1 +" ");
        document.write(" "+ no2 +" ");
         
    }</script>
</body>
</html>
