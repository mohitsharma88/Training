<html lang="en">
<head>
    <title>14.	Take a number and check whether it is zero, positive or negative using nested IF…ELSE statement</title>
</head>
<body>
    <h1>14.	Take a number and check whether it is zero, positive or negative using nested IF…ELSE statement </h1>
    <script type="text/javascript">
    {
        var no1 = prompt("Enter number");

            if(no1 > 0)
            {
                document.write("it is positive number");
            }
            else if(no1 < 0)
            {
                document.write("it is Negative number");
            }
            else
            {
                document.write("it is Zero");
            }
    }</script>
</body>
</html>
