<html lang="en">
<head>
    <title>.	Take 2 numbers and display greatest number.(Also check equal number condition).</title>
</head>
<body>
    <h1>8.	Take 2 numbers and display greatest number.(Also check equal number condition)</h1>
    <script type="text/javascript">
    {
        var no1 = prompt("Enter number");
        var no2 = prompt("Enter number");
            if(no1 == no2 )
            {
                document.write("Number is equal");
            }
            else if( no1 > no2)
            {
                document.write("no1 is greater than no2");
            }
            else
            {
                document.write("no2 is greater than no1");
            }
    }</script>
</body>
</html>
