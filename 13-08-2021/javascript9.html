<html lang="en">
<head>
    <title>.9.	Take a number and find factorial of that number.</title>
</head>
<body>
    <h1>9.	Take a number and find factorial of that number.</h1>
    <script type="text/javascript">
    {
        let iMult;
        var no1 = prompt("Enter number");
       
           while(no1 == 0)
           {
               iMult= iMult * no1;
               no1--;
           }
          document.write(iMult); 
    }</script>
</body>
</html>
