<!DOCTYPE html>
<html lang="en">
<head>
    <title>1.	Calculate area of a rectangle.</title>
</head>
<body>
    <script type="text/javascript">
    {
        var length = prompt("Enter length");
        var width = prompt("Enter width");

        function area( length,width)
        {
            return length*width;
        }
        document.write('area of rectangle'+area(length,width));
    }</script>
</body>
</html>
