<html lang="en">
<head>
    <title>20.	Take a number and calculate sum of natural numbers</title>
</head>
<body>
    <h1>20.	Take a number and calculate sum of natural numbers</h1>
    <script type="text/javascript">
    {
        var no1 = prompt("Enter number ");
        sum=0;
        for(icnt=1;icnt<=no1;icnt++)
        {
            sum=sum+icnt;
            document.write(" "+sum);
            document.write("<br>");
        }    
    }</script>
</body>
</html>
