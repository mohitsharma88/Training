<html lang="en">
<head>
    <title>11Take 2 numbers and find smallest number</title>
</head>
<body>
    <h1>11.Take 2 numbers and find smallest number.</h1>
    <script type="text/javascript">
    {
        var no1 = prompt("Enter number");
        var no2 = prompt("Enter number");
            if(no1 == no2 )
            {
                document.write("Number is equal");
            }
            else if( no1 > no2)
            {
                document.write("no2 is less than no1");
            }
            else
            {
                document.write("no1 is less than no2");
            }
    }</script>
</body>
</html>
