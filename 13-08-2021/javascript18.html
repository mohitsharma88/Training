<html lang="en">
<head>
    <title>18.Write a program to check whether character is alphabet or not.</title>
</head>
<body>
    <h1>18.Write a program to check whether character is alphabet or not.</h1>
    <script type="text/javascript">
    {
        var ch = prompt("Enter character");
        document.write(ch);
        document.write("<br>");
        
        if((ch>='a' && ch<='z') || ( ch>='A' && ch<='Z'))
        {
            document.write("Character is alphabate");
        }
        else
        {
             document.write("not alphabate");
        }
    }</script>
</body>
</html>
