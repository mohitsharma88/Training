<html lang="en">
<head>
    <title>5.	Check whether number is even or odd..</title>
</head>
<body>
    <script type="text/javascript">
    {
        var no = prompt("Enter Number");
            if(no % 2 == 0 )
            {
                document.write("Number is even");
            }
            else
            {
                document.write("Number is Odd");
            }
    }</script>
</body>
</html>
