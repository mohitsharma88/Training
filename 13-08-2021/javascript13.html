<html lang="en">
<head>
    <title>13.Take a number to print the square of a number if it is less than 10.</title>
</head>
<body>
    <h1>13.	Take a number to print the square of a number if it is less than 10.</h1>
    <script type="text/javascript">
    {
        var no1 = prompt("Enter number");
            if(no1 < 10 )
            {
                var square= no1 * no1;
                document.write(square)
            }
            else 
            {
                document.write("no1 is greater than 100");
            }
    }</script>
</body>
</html>
